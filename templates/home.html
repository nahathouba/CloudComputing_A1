{% extends "base.html" %}

{% block content %}
    <h2 class="mt-3">Welcome, {{ username }}!</h2>
    <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>

    <h3 class="mt-5">Subscription Area</h3>
    <div id="subscription-area" class="row">
        {% for subscription in subscriptions %}
            <div class="col-4">
                <div class="card">
                    <!-- TODO: Display subscription information and artist image from S3 -->
                    <div class="card-body">
                        <h5 class="card-title">Title</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Artist - Year</h6>
                        <button class="btn btn-danger">Remove</button>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <h3 class="mt-5">Query Area</h3>
    <form id="query-form" class="row g-3">
        <div class="col-md-4">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title">
        </div>
        <div class="col-md-4">
            <label for="year" class="form-label">Year</label>
            <input type="text" class="form-control" id="year">
        </div>
        <div class="col-md-4">
            <label for="artist" class="form-label">Artist</label>
            <input type="text" class="form-control" id="artist">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Query</button>
        </div>
    </form>
{% endblock %}
